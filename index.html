<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>欢迎观看我的视频</h1>
    <video controls>
        <source src="your-video-file.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
    <p>这是一个简单的视频播放页面。</p>
</body>
</html>
